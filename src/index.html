<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Epic</title>
        <style>
            #canvas { border: 1px solid black; width: 100%; height: 80vh }
            #parameter-slider { width: 50% }
        </style>
    </head>
    <body>
        <div id="controls">
            <input type="button" value="Clear" id="clear-button">
            <input type="range" min="0" max="4095" value="0" id="parameter-slider">
            <input type="number" min="0" max="4095" value="0" id="complexity-number">
            <input type="checkbox" id="complexity-circles-check"><label for="complexity-circles-check">Show complexity circles</label>
        </div>
        <canvas id="canvas"></canvas>
        <script src="index.ts"></script>
    </body>
</html>
